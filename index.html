<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadoras</title>
</head>
<body>

    <header>
        <h1>Calculadoras</h1>
    </header>

    <main>
        <div id="bloco-formulas">

            <div id="consumo-diario">
                <h2>Calculo da Utilização</h2>
                <p>Formula:</p>
                <p>% = (A - D) / A  x 100</p>

                <label for="antes">Disponibilidade Antes de Entrar: </label>
                <input type="number" name="" id="antes">

                
                <label for="depois">Disponibilidade Depois de Entrar: </label>
                <input type="number" name="" id="depois">

                <input type="submit" value="Calcular" onclick="calcular()">

            </div>

        </div>


        <div id="resposta">
            resposta
        </div>



    </main>


    
</body>
</html>
