<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculadoras</title>
</head>
<body onload="carregar()">

    <header>
        <h1>Calculadoras</h1>
    </header>

    <main>
        <div id="bloco-formulas">

            <div class="formula">
                <div class="informacao">
                    <h2>Calculo da Utilização</h2>
                    <p>Formula:</p>
                    <p>% = (A - D) / A  x 100</p>
                    <p>A: <input type="number" name="" id="antes1"></p>
                    <p>D: <input type="number" name="" id="depois2"></p>
                    <input type="button" value="Calcular" onclick="calcular()">
                </div>


                <div id="resposta1">
                   RESPOSTA...
                </div>
            </div>

            <div class="formula"">
                <div class="informacao">
                    <h2>Consumo Diario po UA:</h2>
                    <p>Formula:</p>
                    <p>(Peso do animal) x 0,03</p>
                    <p>Peso do Animal: <input type="number" name="" id="peso2"></p>
                    <input type="button" value="Calcular" onclick="calcular2()">
                </div>

                <div id="resposta2">
                    RESPOSTA...
                </div>
            </div>

            <div class="formula">
                <div class="informacao">
                    <h2>Consumo no periodo por UA</h2>
                    <p>Formula:</p>
                    <p>(Consumo Diario por UA) x (Período)</p>
                    <p>Consumo Diario: <input type="number" name="" id="consumo"></p>
                    <p>Periodo: <input type="number" name="" id="perido"></p>
                    <input type="button" value="Calcular" onclick="calcular3()">
                </div>

                <div id="resposta3">
                    Resposta
                </div>
            </div>

        </div>
        

    </main>

    <script src="java.js"></script>
    
</body>
</html>
