<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculadoras</title>
</head>
<body onload="carregar()">

    <header>
        <h1>Calculadoras</h1>
    </header>

    <main>
        <div id="bloco-formulas">

            <div id="consumo-diario">
                <div id="informacao">
                    <h2>Calculo da Utilização</h2>
                    <p>Formula:</p>
                    <p>% = (A - D) / A  x 100</p>
                    <p>A: <input type="number" name="" id="antes1"></p>
                    <p>D: <input type="number" name="" id="depois2"></p>
                    <input type="button" value="Calcular" onclick="calcular()">
                </div>


                <div id="resposta">
                   RESPOSTA
                </div>

            </div>

        </div>
        

    </main>

    <script src="java.js"></script>
    
</body>
</html>
